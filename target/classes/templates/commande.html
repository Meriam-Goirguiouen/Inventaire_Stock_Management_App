<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Commandes</title>
  <link rel="stylesheet" th:href="@{/css/style2.css}" />
</head>
<body>

<div class="container">
  <div class="sidebar">
    <img th:src="@{/img/logo.png}" alt="Admin Logo" class="logo-img" />
    <ul>
      <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
      <li><a th:href="@{/admin/fournisseurs}">Fournisseurs</a></li>
      <li><a th:href="@{/admin/produits}">Magasiners</a></li>
      <li><a th:href="@{/admin/commandes}">Commandes</a></li>
    </ul>
  </div>

  <div class="main">
    <h2>Liste des Commandes</h2>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="commandeTable">
        <tr data-id="CMD001" data-statut="En attente">
          <td>CMD001</td>
          <td>2025-06-20</td>
          <td class="statut">En attente</td>
          <td>
            <button class="btn-accepter">Accepter</button>
            <button class="btn-refuser delete">Refuser</button>
          </td>
        </tr>
        <tr data-id="CMD002" data-statut="Confirmée">
          <td>CMD002</td>
          <td>2025-06-18</td>
          <td class="statut">Confirmée</td>
          <td>
            <button class="btn-accepter" disabled>Accepter</button>
            <button class="btn-refuser delete" disabled>Refuser</button>
          </td>
        </tr>
        <tr data-id="CMD003" data-statut="Livrée">
          <td>CMD003</td>
          <td>2025-06-15</td>
          <td class="statut">Livrée</td>
          <td>
            <button class="btn-accepter" disabled>Accepter</button>
            <button class="btn-refuser delete" disabled>Refuser</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  // Sélectionne toutes les lignes de commandes en attente
  document.querySelectorAll("#commandeTable tr").forEach(row => {
    const statut = row.getAttribute("data-statut");
    const id = row.getAttribute("data-id");

    const btnAccepter = row.querySelector(".btn-accepter");
    const btnRefuser = row.querySelector(".btn-refuser");

    if (statut === "En attente") {
      btnAccepter.addEventListener("click", () => {
        row.querySelector(".statut").textContent = "Confirmée";
        btnAccepter.disabled = true;
        btnRefuser.disabled = true;
        alert("Commande " + id + " acceptée.");
      });

      btnRefuser.addEventListener("click", () => {
        const confirmRefus = confirm("Refuser la commande " + id + " ?");
        if (confirmRefus) {
          row.querySelector(".statut").textContent = "Refusée";
          btnAccepter.disabled = true;
          btnRefuser.disabled = true;
          alert("Commande " + id + " refusée.");
        }
      });
    }
  });
</script>

</body>
</html>
